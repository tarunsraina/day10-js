<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Demo</title>
</head>
<body>

    <center>
        <h1>Promises demo</h1>
    </center>

    <script>

        let isShopOpen = true;

        let order = (time,work) => {

            return new Promise((resolve, reject) => {
                if(isShopOpen){
                    setTimeout(()=>{resolve(work());
                    },time);
                    
                }else{
                    //console.log("reached reject")
                    reject(document.write(`Our shop is closed <br> `));
                }
            })

        }

        order(1000,()=>document.write(`Strawberry is selected <br> `))

        .then(()=>{
            return order(0000,()=>document.write(`production has started <br>`))
        })

        .then(()=>{
            return order(2000,()=>document.write(`Fruits have been chopped <br> `))
        })


        .then(()=>{
            return order(1000,()=>document.write(`Water and ice is added <br> `))
        })

        .then(()=>{
            return order(1000,()=>document.write(`Ice cream is placed on a Cone <br> `))
        })

        .then(()=>{
            return order(1000,()=>document.write(`Peanuts are selected as toppings <br> `))
        })

        .then(()=>{
            return order(1000,()=>document.write(`Ice cream is served :) <br> `))
        })

        .catch(()=>{
            document.write("Customer left")
        })

        .finally(()=>{document.write(`<br> The day ended, bye!`)})
    </script>
    
</body>
</html>
